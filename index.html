<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<style>
    body{
        background-color: rgb(169, 169, 169);
        color: white;
    }
    .titulo{
        font-size: 30px;
        text-align: center;
        margin: 10px;
        text-decoration: underline;
    }
    .contenerdo{
        margin: 40px;
        width: 100%;
        padding: 20px;
        background-color: rgb(255, 185, 65);
    }
    .nom{
        background-color: rgb(76, 0, 170);
        color: white;
        font-size: 100px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 20px;
        padding: 10px;
        text-align: center;
        text-shadow: 10px 10px rgb(0, 0, 0, 0.20);
    }
</style>
<body>
    <h1 class="titulo">DATOS PERSONALES</h1>
    <div>
        <script>
        var nombre=prompt("cuá es tu nombre: ")
        var ciudad=prompt("Cuál es la ciudad: ")
        document.write("<div class=nom>bienvenido "+nombre+"</div>")
        document.write("<div class=nom>vienes de "+ciudad+"</div>")
    </script>
    </div>
</body>
</html>
